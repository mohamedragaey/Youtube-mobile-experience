<!DOCTYPE html>
<html>
<head>
    <style>
        .main {
            padding: 15px;
            text-align: center;
        }

        .fixed-player {
            width: 250px;
        }

        .btn {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 25px;
        }
    </style>
</head>
<body>
<section class="main">
    <button id="changeColor" class="btn">Cinema mode</button>
    <div id="fixed-player" class="fixed-player">
        <p>To make the video player fixed at top screen </p>
        <button id="float-player-btn" class="btn">Fix video</button>
        <button id="float-player-reset-btn" class="btn">Reset</button>
    </div>
</section>
<script src="popup.js"></script>
</body>
</html>
